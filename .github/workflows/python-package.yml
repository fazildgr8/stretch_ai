# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # TODO: for now I have to comment out the latest version of Python
        # This is because Open3d and scikit-fmm aren't supported on 3.12 yet
        # python-version: ["3.9", "3.10", "3.11", "3.12"]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install --no-cache-dir -r requirements.txt; fi
        cd src/; python -m pip install --no-cache-dir .[dev]
    - name: Precommit hooks
      run: |
        pip install pre-commit
        pre-commit install-hooks
        pre-commit run --all-files
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=25 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        mkdir -p ~/.stretch; printf "robots:\n  - ip_addr: 127.0.0.1\n    port: 20200\n" > ~/.stretch/config.yaml
        cd src/; python -m pytest
